<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" value="" placeholder="type headers to add: ">
    <button type="button" onclick="add()"> add </button>
    <input type="text" id="childnum" value="" placeholder="type headers to add: ">
    <button type="button" onclick="remove()"> remove </button>

    <script>
        //var counter = 1;
        function add(){
            const h1 = document.createElement("h1");
            const text = document.getElementById("input").value;
            h1.innerHTML = text  ;
            document.body.appendChild(h1);
            //const scrpt = document.body.childNodes[9];
            //document.body.insertBefore(h1 , scrpt);
        }

        function remove(){
            const collect = document.getElementsByTagName("h1");
            const num = document.getElementById("childnum").value;
            collect[num-1].remove();
        }
    </script></body>
</html>
